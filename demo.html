<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<script type="text/javascript" src="http://code.jquery.com/jquery-2.2.4.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-scrollTo/2.1.0/jquery.scrollTo.min.js"></script>
	<script type="text/javascript" src="jquery.gototop.js"></script>
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

	<style type="text/css">
	body {
		height: 1000vh;
	}
	#totopicon {
		color: rgba(0, 0, 0, 0.4);
	}
	#totopicon:hover, #totopicon:focus, #totopicon:active {
		color: rgba(0, 0, 0, 0.6);
	}

	</style>
	<title>&quot;Go to top&quot; jQuery plugin demo</title>
</head>

<body>
	<div>
		<a id="totopicon" href="#" class="fa-stack fa-lg">
			<i class="fa fa-circle fa-stack-2x"></i>
			<i class="fa fa-chevron-up fa-stack-1x fa-inverse" aria-hidden="true"></i>
		</a>
	</div>
	<script type="text/javascript">
	$('#totopicon').gototop();
	</script>
</body>
</html>
